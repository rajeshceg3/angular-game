<h1 *ngIf="!winner && !isDraw">
  Current Player is : {{player}}
</h1>
<button (click)="newGame()">
  Start the Game
</button>

<h2 *ngIf="winner && !isDraw">
  Winning player is {{winner}}
</h2>

<h2 *ngIf="isDraw">
  It's a Draw!
</h2>

<main>
  <app-square
    *ngFor="let val of squares;let i=index"
    [value]="val"
    (click)="makeMove(i)">

  </app-square>
</main>
